<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width-device-width, intital-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
        
</head>
<body>
    <div class="start_btn"><button>Start</button></div>
    
    <div class="info_box">
        <div class="info_title"><span>Rules of the Quiz</span></div>
        <div class="infolist">
            <div class="info">1. You are allowed <span>20 seconds</span> per question.</div>
            <div class="info">2. Once you select your answer that action cannot be undone.</div>
            <div class="info">3. When the time is up you cannot select an answer.</div>
            <div class="info">4. Do not refresh page or exit while taking this quiz.</div>
            <div class="info">5. You'll gain points per correct answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    
</body>
</html>
